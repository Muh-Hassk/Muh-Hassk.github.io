<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-lySfs9vWGwMPhbbXTJ2jsNclDDt6WrwKIbVRTHQu+OnzIYBNvjw1fAUUWo3OyFmk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Final Task</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="app.js"></script>

</head>
<body>
    <div class="container">
        <div class="card bg-light mt-5 mb-5">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">User Information Form</h2>
                <form id="userForm" action="#" method="post">
                    <div class="form-group mb-4">
                        <label for="firstName">First Name:</label>
                        <input type="text mt-2" class="form-control" id="firstName" name="firstName" required>
                    </div>
    
                    <div class="form-group mb-4">
                        <label for="lastName">Last Name:</label>
                        <input type="text mb-2" class="form-control" id="lastName" name="lastName" required>
                    </div>
    
                    <div class="form-group mb-4">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
    
                    <div class="form-group mb-4">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
    
            <div class="form-group mb-4">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="text-center mt-4 d-flex justify-content-between mb-4">
                <button type="submit" class="btn btn-primary mr-3 btn-lg" onclick="submitForm()">Submit</button>
                <button type="button" class="btn btn-secondary ml-3 btn-lg" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
</div>
</div>

<div class="container mt-2 mb-4">
    <h2 id="addedUsrs" class="text-center mb-4"></h2>
    <div id="submittedDataContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    </div>
</div>

</body>
</html>
